<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--from https://getbootstrap.com/docs/4.1/examples/blog/-->
<head th:replace="_fragment::title_header(~{::title})">
    <title>On Spring Post List</title>
</head>
<body>
<div class="container">
    <header th:replace="_header::site-header"></header>

    <div class="row">
        <div class="col-md-8">
            <article th:each="post : ${postList}" class="mb-5">
                <h3 th:text="${post.bookTitle}" class="text-secondary pb-2 mb-2 font-italic border-bottom">
                    책 제목 : [[${post.bookTitle}]]
                </h3>
                <h2>
                    <a class="text-dark" th:text="${post.subject}" th:href="@{'/post/'+${post.id}}">Post subject</a>
                </h2>
                <p><span th:text="${post.createdAt}">January 1, 2019</span> by <a href="#" th:text="${post.userName}">Origoni</a></p>
            </article>
        </div>

        <aside th:replace="_sidebar::blog-sidebar"></aside>
    </div>

    <hr/>

    <a th:href="@{'/'}" class="button button-brand btn-lg btn-info mb-5 mb-lg-2">Main</a>
    <a th:href="@{'/post/write'}" class="button button-brand btn-lg btn-success mb-5 mb-lg-2">Write</a>

</div>

<footer th:replace="_fragment::footer"></footer>
<th:block th:replace="_fragment::base_script"/>
</body>
</html>
